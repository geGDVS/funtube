<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
</head>
<body class="mdui-theme-primary-light-blue mdui-theme-accent-blue mdui-theme-layout-auto mdui-typo">
    <div class="mdui-toolbar mdui-color-theme">
        {% block toolbar %} {% endblock %}
    </div>
    <div class="mdui-row">
        <div class="mdui-col-md-4">
            {% block subDiv %} {% endblock %}
        </div>
        <div class="mdui-col-md-4">
            {% block mainDiv %} {% endblock %}
        </div>
        <div class="mdui-col-md-4">
            {% block sideDiv %} {% endblock %}
        </div>
    </div>
    <div class="mdui-dialog" id="loginDialog">
        <div class="mdui-dialog-title">登录</div>
        <div class="mdui-dialog-content">
            <form method="post" action="/login" enctype="multipart/form-data">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">Name</label>
                    <input class="mdui-textfield-input" type="text" name='name' required/>
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">Password</label>
                    <input class="mdui-textfield-input" type="password" name='pswd' required/>
                </div><br>
                <!-- <div class="h-captcha" data-sitekey="3be7bccb-fcba-4c65-b766-563106c2d02c" name='h-captcha-response'></div><br> -->
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" type='submit'>登录/注册</button>
            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>Cancel</button>
        </div>
    </div>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
